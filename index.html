<!DOCTYPE html>
<html>
  <head>
    <title>Raycasting</title>
    <script src="state.js"></script>
    <script src="draw.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <style>
html {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
}
body {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
}
canvas {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
}
    </style>
    <script>
      const canvas = document.querySelector('canvas');
      const g = canvas.getContext('2d');
      const resize = () => {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        draw(g, canvas.width, canvas.height);
      };
      console.log(document.body.onresize); // This somehow allows onresize to work
      document.body.onresize = resize;
      resize();
      document.onmousemove = ({ clientX, clientY }) =>
        draw(g, canvas.width, canvas.height, clientX, clientY);
      document.onmouseleave = () =>
        draw(g, canvas.width, canvas.height);
      document.onmousedown = ({ clientX, clientY }) => {
        if (input.x !== undefined && input.y !== undefined) {
          edges.push({ x0: input.x, y0: input.y, x1: clientX, y1: clientY });
          input.x = input.y = undefined;
        } else {
          input.x = clientX;
          input.y = clientY;
        }
      };
    </script>
  </body>
</html>
